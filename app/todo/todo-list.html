<div class="todo-list">
    <md-card>
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">Add Item</span>
            </md-card-title-text>
        </md-card-title>
        <form #itemForm="ngForm" (ngSubmit)="create(item)">
            <md-input placeholder="Add Item"
                      [(ngModel)]="item">
            </md-input>
        </form>
    </md-card>
    <md-card>
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">Todo List</span>
            </md-card-title-text>
        </md-card-title>
            <md-list dense>
                <md-list-item *ngFor="let item of items">
                    <a md-line href="http://www.google.com">{{ item.name }}</a>
                    <button md-icon-button>
                        <md-icon class="material-icons" (click)="remove(item)">delete</md-icon>
                    </button>
                </md-list-item>
            </md-list>
    </md-card>
</div>
